<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
      window.onload = function () {
        var configObject = JSON.parse('{"urls":[{"url":"https://raw.githubusercontent.com/Topping/I7BAC-2018E05-Swagger/master/initiative-api.json","name":"Initiative Service"},{"url":"https://raw.githubusercontent.com/Topping/I7BAC-2018E05-Swagger/master/organisation-api.json","name":"Organisation Service"},{"url":"https://raw.githubusercontent.com/Topping/I7BAC-2018E05-Swagger/master/match-api.json","name":"Match Service"},{"url":"https://raw.githubusercontent.com/Topping/I7BAC-2018E05-Swagger/master/userprofile-api.json","name":"User Profile Service"}],"validatorUrl":null}');
        var oauthConfigObject = JSON.parse('{}');

        // Apply mandatory parameters
        configObject.dom_id = "#swagger-ui";
        configObject.presets = [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset];
        configObject.layout = "StandaloneLayout";

        // If oauth2RedirectUrl isn't specified, use the built-in default
        if (!configObject.hasOwnProperty("oauth2RedirectUrl"))
          configObject.oauth2RedirectUrl = window.location.href.replace("index.html", "oauth2-redirect.html");

        // Build a system
        const ui = SwaggerUIBundle(configObject);

        // Apply OAuth config
        ui.initOAuth(oauthConfigObject);
      }
  </script>
  </body>
</html>
